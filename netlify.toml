[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[template.environment]
  VITE_SUPABASE_URL = "Your Supabase project URL (e.g., https://your-project.supabase.co)"
  VITE_SUPABASE_ANON_KEY = "Your Supabase anonymous/public key from Settings > API"
  VITE_ENABLE_SIGNUP = "Set to 'true' to enable user sign-up, or 'false' to disable (optional, defaults to false)"
  VITE_HOME_URL = "URL to redirect after authentication (optional, e.g., https://myapp.com or /dashboard)"
  VITE_ADMIN_CONSENT = "Set to 'true' or '1' to automatically approve OAuth consent (optional, defaults to false)"
